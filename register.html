<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="js/register.js"></script>


  
</head>
<body>

<header>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="rooms.html">Rooms</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <button class="menu-toggle">☰</button>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });
    </script>
</header>

<div class="register-box">
    <h1>Register Here</h1>
    <form action="php/register.php" method="post" onsubmit="return validatePasswords()" id="registerForm">

        <input class="username" type="text" name="username" placeholder="Username" required />
        <br>
        <input class="email" type="email" name="email" placeholder="Email" required />
        <br>
        <input class="password" type="password" id="password" name="password" placeholder="Password" required 
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
               title="Must be at least 8 characters, include one uppercase, one lowercase, one number, and one special character" />
        <br>
        <input class="confirm-password" type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required />
        <br>
        <p id="message"></p>
        <button class="submit" type="submit" id="submitButton" disabled>Submit</button>
    </form>
    <div class="goto_login">
        <p>Already have an account?</p>
        <a class="login" href="login.html">Login</a>
    </div>
</div>

<script>
    function validatePasswords() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let message = document.getElementById("message");

        if (password !== confirmPassword) {
            message.textContent = "❌ Passwords do not match!";
            return false; 
        } else {
            message.textContent = "";
            return true; 
        }
    }

    document.getElementById("confirmPassword").addEventListener("input", function () {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let submitButton = document.getElementById("submitButton");

        if (password === confirmPassword && password !== "") {
            submitButton.disabled = false;
            document.getElementById("message").textContent = "✅ Passwords match!";
            document.getElementById("message").style.color = "green";
        } else {
            submitButton.disabled = true;
            document.getElementById("message").textContent = "❌ Passwords do not match!";
            document.getElementById("message").style.color = "red";
        }
    });
</script>

</body>
</html>
