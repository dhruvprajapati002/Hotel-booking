<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lato", sans-serif;
            min-height: 100vh;
            background: url('images/costa-adeje-gran-hotel-pool-spain-uhd-4k-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 80px;
            position: relative;
        }

        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background: rgba(0, 43, 91, 0.85);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            backdrop-filter: blur(5px);
        }

        .navbar a {
            color: #FFD700;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            margin: 0 25px;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.7);
            color: #002B5B;
            border-radius: 5px;
        }

        .register-box {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            text-align: center;
            color: white;
            margin: 100px auto;
        }

        .register-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .username, .email, .password, .confirm-password {
            width: 100%;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            height: 40px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit {
            width: 100%;
            height: 40px;
            background: #FFD700;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            color: #002B5B;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .submit:hover {
            background: #FFA500;
        }

        .goto_login {
            font-weight: 600;
            color: white;
            margin-top: 15px;
        }

        .login {
            background: #FFD700;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            color: #002B5B;
            font-size: 16px;
            text-decoration: none;
            width: 120px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }

        .login:hover {
            background: #FFA500;
        }

        .login a {
            text-decoration: none;
            color: #002B5B;
            font-weight: bold;
        }

        
        @media (max-width: 768px) {
            .register-box {
                width: 90%;
                padding: 20px;
            }
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }
            .navbar a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <div class="register-box">
        <h1>Register Here</h1>
        <form action="register.php" method="post">
            <input class="username" type="text" name="username" placeholder="Username" required />
            <br>
            <input class="email" type="email" name="email" placeholder="Email" required />
            <br>
            <input class="password" type="password" name="password" placeholder="Password" required />
            <br>
            <input class="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required />
            <br>
            <button class="submit" type="submit">Submit</button>
        </form>
        <div class="goto_login">
            <p>Already have an account?</p>
            <a class="login" href="login.html">Login</a>
        </div>
    </div>

</body>
</html>
