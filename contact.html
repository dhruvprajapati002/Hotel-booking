<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grand Luxury Hotel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Lato", sans-serif;
            background: url('images/hotal_image.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 80px;
            position: relative;
        }

        
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background: rgba(0, 43, 91, 0.85);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .navbar a {
            color: #FFD700;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            margin: 0 25px;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: rgba(255, 215, 0, 0.7);
            color: #002B5B;
            border-radius: 5px;
        }

      
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 100px 20px;
        }

        .contact-section {
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .contact-section h1 {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

       
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #FFD700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #002B5B;
            color: #FFD700;
        }

       
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #FFD700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or need assistance? Get in touch with us!</p>

            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number">
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> 123 Luxury Street, Paradise City</p>
                <p><i class="fas fa-phone-alt"></i> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> contact@grandluxuryhotel.com</p>
                
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
